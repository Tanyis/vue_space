<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue属性绑定</title>
    <style>
    
    </style>
</head>
<body>
    <div id="app" style="margin-left: 300px;">
        <p v-bind:clss="className" v-bind:title="title">危险勿触</p>
         <button  :disabled="true">点击有奖</button>
         <input v-bind:type="'text'" >                 
    </div>
    <script src="../js/vue.js"></script>
    <script type="text/javascript">
        let vm =  new Vue({
            el : '#app',
            data () {
                return {
                    className: 'italic',
                    title: '危险勿触'
                }
            }
        })
    </script>
</body>
</html>
