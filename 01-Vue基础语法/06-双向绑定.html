<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逆转消息</title>
</head>
<body>
   <script src="../js/vue.js"></script> 
   <div id="app">
        <h2>{{ message }}</h2>
        <input type="text" v-model="message">
    </div>
   <script>
       var app =  new Vue({
           el: '#app',
           data: {
               message: 'hello vue.js',
           }
       })
   </script>
</body>
</html>
