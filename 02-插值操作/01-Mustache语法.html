<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_vue</title>
</head>
<body>
    <div id="app">
        <h2> {{ message }} </h2>
        <h2> {{ title }}  </h2>
        <h2> {{ firstName + lastName }}  </h2>
        <h2> {{ count + 1}} </h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                title: 'hello_vue',
                firstName: 'tanyi',
                lastName: 'tanli',
                count: 100
            }
        })
    </script>
</body>
</html>
