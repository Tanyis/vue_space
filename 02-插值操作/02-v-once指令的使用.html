<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_vue</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2 v-once>{{ title}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                title: 'hello_vue',
                
            }
        })
        setTimeout(()=> {
            app.message = 'hello world'
        },2000);
        setTimeout(() => {
            app.title = 'hello'
        },1000);
    </script>
</body>
</html>
