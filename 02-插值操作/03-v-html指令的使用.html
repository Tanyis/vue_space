<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_vue</title>
</head>
<body>
    <div id="app">
        <h2>{{ url }}</h2>
        <h2 v-html="url"></h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                title: 'hello_vue',
                url: "<a href='http://www.baidu.com'>百度一下</a>"   
            }
        })
    </script>
</body>
</html>
