<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_vue</title>
</head>
<body>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <div id="app" v-cloak>
       <h2>{{ message }}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
    setTimeout(() => {
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello_world'
            }
        })
    },1000)
    </script>
</body>
</html>
