<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的data为什么要是函数.</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
    </div>
    
    <script src="../js/vue.js"></script>
    <template id="cpn1">
       <div>
        <button @click="count--">-</button>
        当前计数：{{count}}
        <button @click="count++">+</button>
       </div>
    </template>
    <script>
        let app = new Vue({
            el: '#app',
            components: {
                cpn1: {
                    template: '#cpn1',
                    data () {
                        return {
                            count: 0
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
